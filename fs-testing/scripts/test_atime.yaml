# atomically update access time
# touch with old timestamp first to trick relatime feature
trace_cmd_suffix: "echo -n test > /mnt/myfile && touch -d '2020-01-01 00:00:00' /mnt/myfile && sync && hypercall checkpoint 1 && sleep 2 && cat /mnt/myfile > /dev/null && sync && hypercall checkpoint 2"
checkpoint_range: [1, 2]
dump_cmd_suffix: "echo test >> /mnt/myfile && rm -r /mnt/*"
